name: Deploy Flet Web App to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your main branch has a different name

  workflow_dispatch:  # Allows manual runs

permissions:
  contents: read  # To read repo contents
  pages: write    # To deploy to GitHub Pages
  id-token: write # To verify deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build Flet Web App
        run: |
          mkdir -p build/web
          flet build web --module-name main
          cp -r build/web/* public/  # Move build files to 'public'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the 'gh-pages' branch
          folder: public     # Upload 'public' folder
